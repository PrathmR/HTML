<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCAI</title>
    <style>
        body {
            background-color: rgb(229, 255, 252);
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #444646;
            color: white;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;2
        }
        .search-bar {
            display: flex;
            flex: 1;
            max-width: 400px;
            margin: 0 20px;
            
        }
        .search-bar input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            outline: none;
        }
        .menu-bar {
            display: flex;
            gap: 20px;
        }
        .menu-bar a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
        }
        .menu-bar a:hover {
            background-color: #555;
        }
        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .content{
            padding-left: 600px ;
            padding-top: 50px;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">ASCAI</div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="menu-bar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
        <div class="profile">
            <img src="LOGO_aSCAI.jpg" alt="Profile Picture">
            <span>Username</span>
        </div>
    </nav>
    <div class="content">
        Predicting the future is'nt magic, it's Artificial intelligence!
    </div>
</body>
</html>
