<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with Navigation Button</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="button-container">
        <button onclick="location.href='#section1'">Go to Section 1</button>
        <button onclick="location.href='#section2'">Go to Section 2</button>
        <button onclick="location.href='#section3'">Go to Section 3</button>
    </div>

    <div id="section1" class="section">
        <h2>Section 1</h2>
        <p>This is Section 1 of the page.</p>
    </div>

    <div id="section2" class="section">
        <h2>Section 2</h2>
        <p>This is Section 2 of the page.</p>
    </div>

    <div id="section3" class="section">
        <h2>Section 3</h2>
        <p>This is Section 3 of the page.</p>
    </div>
</body>

</html>
