<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralized Nav Bar</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* Align items at the start (top) */
            height: 100vh;
            background-color: #f0f0f0;
        }

        nav {
            width: 50%;
            /* 50% of the page width */
            background-color: #333;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            border-radius: 5px;
            margin-top: 20px;
            /* Add some top margin if needed */
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }
    </style>
</head>

<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
</body>

</html>
